<!DOCTYPE html>
<html>
<head>
	<title>Property Visibilty</title>
	<style>
		.tooltip{
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}
		.tooltiptext{
			visibility: hidden;
			width: 120px;
			background-color: black;
			color: white;
			text-align: center;
			border-radius: 6px;
			padding: 5px;
			z-index: 1;
			top: 150%;
			left: 50%;
			margin-left: 30px;
		}
		.tooltip:hover .tooltiptext{
			visibility: visible;
		}
	</style>
</head>
<body style="text-align: center;">
	<h2> Tooltiptext yang muncul dibawah</h2>
	<div class="tooltip">Arahkan kursor mouse ke sini
		<div class="tooltiptext">ini adalah tooltip teks yang muncul dibawah, sebagai keterangan extra</div>
	</div>
</body>
</html>
