<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style type="text/css">
		.gallery{
			margin: 5px;
			border: 1px solid #ccc;
			float: left;
			width: 200px;
		}
		.gallery:hover{
			border: 1px solid #777;
		}
		.deskripsi{
			padding: 15px;
			text-align: center;
		}
		.gallery img{
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<a href="#">
			<img src="KangDaniel.jpg" alt="KangDaniel">
		</a>
		<div class="deskripsi">Deskripsi gambar</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="quotes.jpg" alt="Quotes">
		</a>
		<div class="deskripsi">Deskripsi gambar</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="kucing.jpg" alt="hewan">
		</a>
		<div class="deskripsi"> Deskripsi Gambar</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="emoticon.jpg" alt="emoticon">
		</a>
		<div class="deskripsi"> Deskripsi Gambar</div>
	</div>
</body>
</html>
